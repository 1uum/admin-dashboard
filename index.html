<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,700&display=swap'); 
    </style> 
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="search-bar">
                    <input type="text">
                    <i class="material-icons-outlined">search</i>
                </div>
                <div class="user-menu">
                    <i class="material-icons-outlined">notifications_active</i>
                    <img src="https://cdn.pixabay.com/photo/2022/02/16/11/04/piano-7016538_960_720.jpg" alt="" id="user-photo">
                    <p>User Name</p>
                </div>
            </div>
            <div class="bot-header">
                <div class="user-intro">
                    <img src="https://cdn.pixabay.com/photo/2022/02/16/11/04/piano-7016538_960_720.jpg" alt="" id="user-photo2">
                    <div class="greet-user">
                        <p id="greet">Hi there, </p>
                        <p id="user"> User Name (@1uum)</p>  
                    </div>
                </div>
                <div class="button-menu">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="side-panel">
            SIDE PANEL
        </div>
        <div class="main-feed">
            MAIN FEED
        </div>
        <div class="side-feed">
            SIDE FEED
        </div>
    </div> 
</body>
</html>
